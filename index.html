<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <title>Dental_Care</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/base.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <!-- header - top -->
                <nav class="header-top">
                    <div class="logo">
                        <span class="logo__circle"></span>
                        <span class="logo__text">
                            <span class="logo__branch">shine</span>
                            <span class="logo__branch logo__branch--small">
                                smile
                            </span>
                        </span>
                    </div>
                    <ul class="header-menu">
                        <li class="header-item">
                            <a
                                href="#!"
                                class="header-link header-link--active"
                            >
                                Home
                            </a>
                        </li>
                        <li class="header-item">
                            <a href="#!" class="header-link"> Services </a>
                        </li>
                        <li class="header-item">
                            <a href="#!" class="header-link"> About </a>
                        </li>
                        <li class="header-item">
                            <a href="#!" class="header-link"> Doctors </a>
                        </li>
                    </ul>
                    <ul class="header-call-action">
                        <li class="header-action">
                            <a href="#!" class="header-btn"> Log In </a>
                        </li>
                        <li class="header-action">
                            <a href="#!" class="header-btn btn"> Sign Up </a>
                        </li>
                    </ul>
                </nav>
                <!-- hero -->
                <section class="hero">
                    <section class="hero__content">
                        <h1 class="hero__title">
                            Exceptional dental care for all ages.
                        </h1>
                        <p class="hero__desc">
                            Exceptional dental care for all ages. Your great
                            smile begins with a great dentist.
                        </p>
                        <div class="hero__action">
                            <a href="#!" class="btn hero__btn">Book Online</a>
                            <span class="hero__action-desc">
                                or call (123) 456-7890
                            </span>
                        </div>
                    </section>
                    <section class="hero__media">
                        <figure class="hero__img">
                            <img src="./assets/img/hero-img1.jpg" alt="" />
                            <img src="./assets/img/hero-img2.jpg" alt="" />
                        </figure>
                    </section>
                </section>
            </div>
        </header>
    </body>
</html>
